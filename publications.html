<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Publications | Rux Lab</title>

<style>
:root{
  --accent:#b03060;        /* dark pink */
  --text:#1a1a1a;
  --muted:#555;
  --border:#e5e5e5;
  --bg:#ffffff;
  --max:900px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  background:var(--bg);
  line-height:1.6;
}

a{
  color:var(--accent);
  text-decoration:none;
}
a:hover{ text-decoration:underline; }

/* ---------- Header ---------- */
header{
  border-bottom:1px solid var(--border);
}
.wrap{
  max-width:var(--max);
  margin:0 auto;
  padding:18px 20px;
}
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:14px;
}
.brand{
  font-weight:700;
  font-size:18px;
}
.menu{
  list-style:none;
  display:flex;
  gap:18px;
  padding:0;
  margin:0;
}
.menu a{
  color:var(--text);
  font-weight:500;
}
.menu a[aria-current="page"]{
  color:var(--accent);
}

/* ---------- Main ---------- */
main{
  padding:36px 0 56px;
}
h1{
  margin:0 0 12px;
  font-size:30px;
}
.scholar-link{
  display:inline-block;
  margin-bottom:28px;
  font-size:15px;
}

/* ---------- Publications ---------- */
.pubs{
  list-style:none;
  padding:0;
  margin:0;
}
.pub{
  padding:18px 0;
  border-bottom:1px solid var(--border);
}
.pub:last-child{ border-bottom:none; }

.pub-title{
  font-weight:600;
  font-size:17px;
  margin:0 0 6px;
}
.pub-meta{
  margin:0 0 6px;
  color:var(--muted);
  font-size:15px;
}
.pub-links a{
  font-size:14px;
  margin-right:12px;
}

/* ---------- Footer ---------- */
footer{
  border-top:1px solid var(--border);
  margin-top:48px;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="wrap">
    <nav class="nav">
      <div class="brand"><a href="index.html">Rux Lab</a></div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="publications.html" aria-current="page">Publications</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="wrap">
    <h1>Publications</h1>

    <a class="scholar-link"
       href="https://scholar.google.com/citations?user=X9bniz0AAAAJ"
       target="_blank" rel="noopener">
      View full list on Google Scholar →
    </a>

    <ul id="pubList" class="pubs"></ul>
  </div>
</main>

<footer>
  <div class="wrap">
    © <span id="year"></span> Rux Lab · UConn Health
  </div>
</footer>

<script>
const publications = [
  {

  },
  {

    journal: "American Journal of Human Genetics",
    year: 2024,
    pubmed: "https://pubmed.ncbi.nlm.nih.gov/39579763/"
  },
  {
    title: "Impaired glucose metabolism underlies articular cartilage degeneration in osteoarthritis",

    journal: "FASEB Journal",

    pubmed: "https://pubmed.ncbi.nlm.nih.gov/35608871/"
  },
  {

    pubmed: "https://pubmed.ncbi.nlm.nih.gov/35060644/"

  {

  }
];

// Sort newest first
publications.sort((a,b)=>b.year-a.year);

const ul = document.getElementById("pubList");
publications.forEach(p=>{
  const li=document.createElement("li");
  li.className="pub";
  li.innerHTML = `
    <p class="pub-title">${p.title}</p>
    <p class="pub-meta">${p.authors}. <em>${p.journal}</em>. ${p.year}.</p>
    <div class="pub-links">
      <a href="${p.pubmed}" target="_blank" rel="noopener">[PubMed]</a>
    </div>`;
  ul.appendChild(li);
});

document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
